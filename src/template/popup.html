<div class="popup-shade">
  <div class="popup">
    <button class="js-popup-close popup__close" type="button" title="Закрыть">
      <svg class="popup__close-icon" aria-hidden="true">
        <use xlink:href="#close" />
      </svg>
    </button>
    <p class="popup__title">Заявка на расчет</p>
    <p class="popup__text">Оставьте ваши контактные данные и наш менеджер свяжется с вами для уточнения деталей и составления лучшего для вас предложения</p>
    <form method="get" action="/">
      <div class="popup__row">
        <label class="input-label">
          <input class="js-input input" type="text" name="name_" value="" />
          <span class="input-label__label">Ваше имя</span>
        </label>
      </div>
      <div class="popup__row">
        <label class="input-label">
          <input class="js-input input" type="text" name="phone_" value="" />
          <span class="input-label__label">Ваш телефон</span>
        </label>
      </div>
      <div class="popup__row">
        <button class="button" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</div>
